<!DOCTYPE html>
<html>
<head>
  <title>Address to Instant Street View Link Converter</title>
  <style>
    textarea {
      width: 100%;
      height: 200px;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Address to Instant Street View Link Converter</h1>
  <textarea id="input" placeholder="Paste your addresses here, one per line"></textarea>
  <button onclick="generateLinks()">Generate Links</button>
  <div id="result"></div>
  
  <script>
    function generateLinks() {
      var input = document.getElementById('input').value;
      var addresses = input.split('\n');
      var resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';
      for (var i = 0; i < addresses.length; i++) {
        var address = addresses[i].trim();
        if (address !== '') {
          var link = 'www.instantstreetview.com/s/' + encodeURIComponent(address);
          var linkElement = document.createElement('a');
          linkElement.href = 'https://' + link;
          linkElement.textContent = link;
          linkElement.target = '_blank';
          resultDiv.appendChild(linkElement);
          resultDiv.appendChild(document.createElement('br'));
        }
      }
    }
  </script>
</body>
</html>
